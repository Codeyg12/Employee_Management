{% extends 'base.html' %} {% block content %}
<h1 class="text-center">View Budgets</h1>
<div class="dropdown show text-center">
    <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Select a Department
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
      {% if options %}
      {% for department in options %}
      <a class="dropdown-item" href="{% url 'budget' department.id %}">{{department}}</a>
      {% endfor %}
      {% endif %}
    </div>
  </div>
{% endblock %}
