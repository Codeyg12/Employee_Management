{% extends 'base.html' %} {% block content %}
<h1 class="text-center">View Employees</h1>
<table class="table table-striped table-hover table-dark table-bordered pl-3">
    <thead>
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Role</th>
            <!-- <th scope="col">Department</th>
            <th scope="col">Salary</th>
            <th scope="col">Manager</th> -->
        </tr>
    </thead>
    <tbody>
        {% if employees %}
        {% for employee in employees %}
        <tr class="clickable" onclick="location.href=`{% url 'employee' employee.id %}`" style="cursor: pointer;">
      

        <!--Put them in a card??-->
        <td>{{employee.first_name}} </td>
          <td> {{employee.last_name}}</td>
        <td>{{employee.employee_role}}</td>
        <!-- <td>{{employee.employee_department}}</td>
        <td>{{employee.employee_role.salary}}</td>
        <td>
          {% if employee.manager %}
          {{employee.manager}}
          {% else %}
        Manager of Department</td>
        {% endif %} -->
      </tr>
      {% endfor %}
    </tbody>
    {% endif %}
  </table>
  <div class="d-grid gap-2 col-2 mx-auto">
    <a href="{% url 'add_employee' %}" class="btn btn-dark">Add</a>
</div>
{% endblock %}
