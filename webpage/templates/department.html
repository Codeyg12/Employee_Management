{% extends 'base.html' %}
{% block content %}
<a href="{% url 'view_departments' %}" class="btn btn-outline-light mb-3"><i class="fa-solid fa-arrow-left"></i></a>
<div class="card">
    <div class="card-header text-bold fs-1 text-center">
        {{ single_department.department_name }}
    </div>
</div>
    <a href="{% url 'budget' single_department.id %}" class="btn btn-dark mt-3">View Budget</a>
    <a href="{% url 'department_employees' single_department.id %}" class="btn btn-dark mt-3">View Employees</a>
    <div class="float-end">
    <a
    href="{% url 'update_department' single_department.id %}"
    class="btn btn-primary mt-3"
    ><i class="fa-solid fa-pen"></i></a
    >

    <a type="button" class="btn btn-danger mt-3 " data-toggle="modal" data-target="#confirmDeleteModal">
        <i class="fa-solid fa-trash-can"></i>
    </a>
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Deletion</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                  Are you sure you want to delete this item?
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                  <a href="{% url 'delete_department' single_department.id %}" class="btn btn-danger">Delete</a>
              </div>
          </div>
      </div>
    </div>
</div>

  
  {% endblock %}
