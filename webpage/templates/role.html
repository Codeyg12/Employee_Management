{% extends 'base.html' %}
{% block content %}
<a href="{% url 'view' 'role' %}" class="btn btn-outline-light mb-3"><i class="fa-solid fa-arrow-left"></i></a>
<div class="d-flex justify-content-center flex-column h-75">

    <div class="card bg-secondary-subtle">
        <div class="card-header text-center fs-2">
            <p>
                {{ single_role.title }}
            </p>
    </div>
    <div class="card-body fs-5">
        <p class="card-text"><strong>Department: </strong>{{ single_role.role_department }}</p>
        <p class="card-text">
          {% load my_filters %}
        <strong>Salary: </strong>{{ single_role.salary | currency }}
      </p>
    </div>
</div>
</div>
<div class="float-end">
    <a
    href="{% url 'update' 'role' single_role.id %}"
    class="btn btn-primary mt-3"
    ><i class="fa-solid fa-pen"></i></a
    >

    <a type="button" class="btn btn-danger mt-3 " data-toggle="modal" data-target="#confirmDeleteModal">
      <i class="fa-solid fa-trash-can"></i>
  </a>
  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Deletion</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this item?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <a href="{% url 'delete_record' 'role' single_role.id %}" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
  </div>
</div>

  
  {% endblock %}
