{% extends 'base.html' %}
{% block content %}
<a href="{% url 'view' 'role' %}" class="btn btn-outline-light mb-3"><i class="fa-solid fa-arrow-left"></i></a>
<div class="d-flex justify-content-center flex-column h-75">

    <div class="card bg-secondary-subtle">
        <div class="card-header text-center fs-2">
            <p>
                {{ role.title }}
            </p>
        </div>
        <div class="card-body fs-5">
            <p class="card-text"><strong>Department: </strong>{{ role.role_department }}</p>
            <p class="card-text">
                {% load my_filters %}
                <strong>Salary: </strong>{{ role.salary | currency }}
            </p>
        </div>
    </div>
</div>
<div class="float-end">
    <a href="{% url 'update' 'role' role.id %}" class="btn btn-primary mt-3"><i class="fa-solid fa-pen"></i></a>

    <a type="button" class="btn btn-danger mt-3 " data-toggle="modal" data-target="#confirmDeleteModal">
        <i class="fa-solid fa-trash-can"></i>
    </a>
    {% include 'delete_modal.html' with delete_url=delete_url %}
</div>


{% endblock %}
