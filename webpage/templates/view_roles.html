{% extends 'base.html' %} {% block content %}
<h1 class="text-center">View Roles</h1>
<table class="table table-striped table-hover table-dark fs-4">
    <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Salary</th>
            <th scope="col">Department</th>
        </tr>
    </thead>
    <tbody>
        {% if roles %}
        {% for role in roles %}
      <tr>
        <th scope="row"><a class="link-secondary text-decoration-none link-opacity-50-hover" href="{% url 'role' role.id %}">{{role.title}}</a></th>
        {% load my_filters %}
        <td>{{role.salary | currency}}</td>
        <td>{{role.role_department}}</td>
      </tr>
      {% endfor %}
    </tbody>
    {% endif %}
  </table>
  <div class="d-grid gap-2 col-2 mx-auto">
    <a href="{% url 'add_role' %}" class="btn btn-dark">Add</a>
</div>
{% endblock %}
