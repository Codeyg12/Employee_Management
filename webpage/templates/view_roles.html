{% extends 'base.html' %} {% block content %}
<div class="d-flex align-items-center justify-content-around flex-column text-center text-white bg-transparent h-75">

  <h1 class="text-center">View Roles</h1>
  <table class="table table-striped table-hover table-dark fs-4">
    <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Salary</th>
            <th scope="col">Department</th>
        </tr>
    </thead>
    <tbody>
        {% if roles %}
        {% for role in roles %}
      <tr class="clickable" onclick="location.href=`{% url 'role' role.id %}`" style="cursor: pointer;">
        <th scope="row">{{role.title}}</th>
        {% load my_filters %}
        <td>{{role.salary | currency}}</td>
        <td>{{role.role_department}}</td>
      </tr>
      {% endfor %}
    </tbody>
    {% endif %}
  </table>
</div>
  <div class="d-grid gap-2 col-2 mx-auto">
    <a href="{% url 'add' 'role' %}" class="btn btn-dark">Add</a>
  </div>
{% endblock %}
