<div class="col-md-6 offset-md-3">
  <h1 class="text-center">Login</h1>
  <br />

  <form action="{% url 'home' %}" method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <input
        type="text"
        class="form-control"
        name="username"
        placeholder="Username"
        autofocus
        required
      />
    </div>
    <div class="mb-3">
      <input
        type="password"
        class="form-control"
        name="password"
        placeholder="Password"
        required
      />
    </div>
    <button type="submit" class="btn btn-outline-light float-end">Login</button>
  </form>
</div>
