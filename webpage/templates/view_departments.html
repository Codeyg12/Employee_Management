{% extends 'base.html' %} {% block content %}
<div class="d-flex align-items-center justify-content-around flex-column text-center bg-transparent h-75">

    <h1 class="text-center">View Departments</h1>
    <table class="table table-striped table-hover table-dark mx-auto mt-3 w-75 fs-2">
        <thead>
        <tr>
            <th class="text-center" scope="col">Department Name</th>
        </tr>
    </thead>
    <tbody>
        {% if departments %}
        {% for department in departments %}
        <tr class="clickable" onclick="location.href=`{% url 'department' department.id %}`" style="cursor: pointer;">
        <td class="text-center">{{department.department_name}}</td>
    </tr>
      {% endfor %}
    </tbody>
    {% endif %}
</table>
<div class="d-grid gap-2 col-2 mx-auto">
    <a href="{% url 'add_department' %}" class="btn btn-dark">Add</a>
</div>
</div>
{% endblock %}
